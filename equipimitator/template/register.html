{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Equipment-Imitator</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="{% static 'JS/jquery.min.js' %}"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
    <body>
        <div class="panel panel-default login_panel">
          <div class="panel-heading">
            <h3 class="panel-title">注册</h3>
          </div>
          <div class="panel-body">
            <form action="{% url 'register_get' %}" method = 'get'>
            {% csrf_token %}
                <div class="input-group login_input">
                  <span class="input-group-addon" class="form-control" id="basic-addon1">账&nbsp; &nbsp; &nbsp; &nbsp;号</span>
                  <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" name="email" autocomplete="off">
                </div>
                <div class="input-group login_input">
                  <span class="input-group-addon" id="basic-addon1">昵&nbsp; &nbsp; &nbsp; &nbsp;称</span>
                  <input type="text" class="form-control" placeholder="Nickname" aria-describedby="basic-addon1" name="username" autocomplete="off">
                </div>
                <div class="input-group login_input">
                  <span class="input-group-addon" id="basic-addon1">密&nbsp; &nbsp; &nbsp; &nbsp;码</span>
                  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="password" autocomplete="off">
                </div>
                <div class="input-group login_input">
                  <span class="input-group-addon" id="basic-addon1">确认密码</span>
                  <input type="password" class="form-control" placeholder="Again" aria-describedby="basic-addon1" name="again" autocomplete="off">
                </div>
                <p class="login_other" style="color:red;">{{msg}}</p>
                <p class="login_other"><a href="{% url 'login' %}">已有账号？前往登录</a>&nbsp; &nbsp;<a href="/imitator/index/?type=全部" class="menu_type">不想注册？前往首页</a></p>
                <button class="btn btn-default" onclick="this.form.submit()">注册</button>
            </form>
          </div>
        </div>
    </body>
</html>
